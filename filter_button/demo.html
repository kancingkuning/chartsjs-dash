<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Multiselect-dropdown</title>

<style>
  select {width: 20em;}
</style>
  </head>
  <body>
    <div class="container">
      <h1>Multiselect-dropdown for filter</h1>
      <div class="row"><div class="col ">
        <label>Provinsi:</label>
        <select name="field1" id="field1" multiple onchange="console.log(Array.from(this.selectedOptions).map(x=>x.value??x.text))" multiselect-hide-x="true">
          <option value="1">Bali</option>
          <option selected value="2">Jawa Barat</option>
          <option selected value="3">Banten</option>
          <option value="4">Sulawesi Utara</option>
          <option value="5">Jawa Timur</option>
          <option value="6">Jawa Tengah</option>
        </select>
    
        <label>Kabupaten:</label>
        <select name="field2" id="field2" multiple multiselect-search="true" multiselect-select-all="true" multiselect-max-items="3" onchange="console.log(this.selectedOptions)">
          <option>Badung</option>
          <option>Ambarawa</option>
          <option>Salatiga</option>
          <option>Kuta Selatan</option>
          <option>Kuta Utara</option>
          <option>Bandung</option>
          <option>Jogja</option>
        </select>
        
        <hr>

        <label>Kecamatan:</label>
        <select name="field1" id="field1" multiple onchange="console.log(Array.from(this.selectedOptions).map(x=>x.value??x.text))" multiselect-hide-x="true">
          <option value="1">Abiansemal</option>
          <option selected value="2">Mengwi</option>
          <option selected value="3">Kuta</option>
          <option value="4">Petang</option>
          <option value="5">Kuta Utara</option>
        </select>

        <label>Fasyankes:</label>
        <select name="field2" id="field2" multiple multiselect-search="true" multiselect-select-all="true" multiselect-max-items="3" onchange="console.log(this.selectedOptions)">
          <option>Abiansemal I</option>
          <option>Abiansemal II</option>
          <option>Abiansemal III</option>
          <option>Kuta Selatan I</option>
          <option>Mengwi I</option>
        </select>

      </div></div>
      
<!-- <br/><br/><br/>
      <!-- <button class="btn btn-light" onclick="field2.innerHTML='<option value=1>New option 1</option><option selected value=2>New option 2</option><option value=3>New option 3</option>';field2.loadOptions()">Load new options</button> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="multiselect-dropdown.js" ></script>
  </body>
</html>
